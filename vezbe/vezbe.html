<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>


<style>
    .parent {
        width: 600px;
        height: 600px;
        border: 5px;
        border-style: solid;
        border-color: black;
        position: relative;
        background-color: rgb(29, 16, 16);
    } 

    .div1 {
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: antiquewhite;
    
    }
    .div2 {
        position: absolute;
        left: 210px;
        height: 400px;
        width: 390px;
        background-color: rgb(150, 32, 32);
    }
    .div3 {
        position: absolute;
        top: 220px;
        height: 180px;
        width: 200px;
        background-color: antiquewhite;
        
    }
    .div4 {
        position: absolute;
        top: 410px;
        height: 190px;
        width: 200px;
        background-color: rgb(0, 110, 255);

    }
    .div5 {
        position: absolute;
        left: 210px;
        top: 410px;
        height: 190px;
        width: 340px;
        background-color: antiquewhite;
    }
    .div6 {
        position: absolute;
        left: 560px;
        top: 410px;
        width: 40px;
        height: 80px;
        background-color: antiquewhite;
    }
    .div7 {
        position: absolute;
        left: 560px;
        top: 520px;
        background-color: yellow;
        width: 40px;
        height: 80px;
    }



</style>

</head>
<body>


    <div class="parent">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
        <div class="div5"></div>
        <div class="div6"></div>
        <div class="div7"></div>

    </div>    



</body>
</html>
