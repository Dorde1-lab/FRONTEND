<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="width: 30%;">
        <tr>
            <td>
<form action="https://newyorkcafe.hu/en/" method="post">
<h1>Dado tea Lunch Special</h1><br>
<p>Monday Thursday Friday</p>
<p>11am - 3pm</p>
<p>$9.95 plus tax</p>

<!-- Grouping -->

<fieldset>
<legend><b>Order information</b></legend>
       <label for="name">Name</label>
       <input type="text" id="name" name="name" maxlength="6" minlength="3"><br>
       <input type="radio" id="here" name="here" value="here">
       <label for="here">Here</label><br>
       <input type="radio" id="togo" name="togo" value="togo" checked>
       <label for="togo">To go</label>
</fieldset><br>

<fieldset>
    <p>Monday</p>
    <legend><b>Sandwiches</b></legend>
    <input type="radio" id="tomato" name="tomato" value="tomato">
    <label for="Tomato">Tomato Mozzarella</label><br>
    <input type="radio" id="salad" name="salad" name="salad" value="salad">
    <label for="salad">Chicken salad</label><br>

    <p>Tuesday</p>
    <input type="radio" id="wrap" name="wrap" value="wrap">
    <label for="wrap">Greek Salad Wrap</label><br>
    <input type="radio" id="toto" name="toto" value="toto">
    <label for="toto">Toto Wrap</label><br>

    <p>Wednesday</p>
    <input type="radio" id="hummus" name="hummus" value="hummus">
    <label for="hummus">Red Papper Hummus</label><br>
    <input type="radio" id="roasted" name="roasted" value="roasted">
    <label for="roasted">Roasted Turkey </label><br>

    <p>Thursday</p>
    <input type="radio" id="carrot" name="carrot" value="carrot">
    <label for="carrot">Carrot-Ginger Hummus Wrap</label><br>
    <input type="radio" id="egg" name="egg" value="egg">
    <label for="egg">Egg Salad</label><br>

    <p>Friday</p>
    <input type="radio" id="dado" name="dado" value="dado">
    <label for="dado">Dado Wrap</label>
    <input type="radio" id="tuna" name="tuna" value="tuna">
    <label for="tuna">Tuna Salad </label><br><br><hr>

    <input type="checkbox" id="gluten" name="gluten" value="gluten">
    <label for="gluten">Gluten Free Bread (75<sub>e</sub> extra)</label><br>
</fieldset><br>

<fieldset>
    <legend><b>Snack</b></legend>
    <p>Snacks</p>
    <input type="radio" id="Apple" name="Apple" value="Apple">
    <label for="Apple">Apple</label>
    <input type="radio" id="banana" name="banana" value="banana">
    <label for="banana">Banana</label>
    <input type="radio" id="Patato" name="Patato" value="Patato">
    <label for="Patato">Patato Chips</label>
</fieldset><br>
<fieldset>
    <legend><b>Drinks</b></legend>
    <label for="drinks">Drinks</label><br>
    <select id="drinks" name="drinks">
        <option value="hottea">Hot tea</option>
        <option value="coffee">Coffee</option>
        <option value="beer">Beer</option>
        <option value="wine">Wine</option>
    </select><hr>
    <input type="checkbox" id="ldrink" name="ldrink" value="ldrink">
    <label for="ldrink">Large drink (75<sub>e</sub> extra)</label>
</fieldset><br>
 
<input type="submit" value="Place Order"/><br><br>
    

</form>
</td>
</tr>
</table>

</body>
</html>
